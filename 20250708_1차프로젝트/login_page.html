<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div id="title_part">🩺쏙닥쏙닥
        <div id="title_button">
        <button type="button" id="home_button">홈으로</button>
        </div>
    </div>
    <!--버튼을 div로 안 묶으면 flex : 1 로 1/3 씩 자리 차리함
        justify-content: space-between 로 텍스트영역 / 버튼영역을 좌우로 붙게 -->

    <div class="form-container">
        <form>
            <label for="input_id">아이디</label>
            <input type="text" id="input_id" name="input_id" required>

            <label for="input_passwd">비밀번호</label>
            <input type="password" id="input_passwd" name="input_passwd" required>
            
            <div class="button-wrapper">
                <button type="submit" id="login_button">로그인</button>
            </div>
        </form>
    </div>

    <script>
        const $form = document.querySelector("form");
        const $homeBtn = document.getElementById('home_button');

        $form.addEventListener("submit", function(e) {
            e.preventDefault();  // 기본 폼 제출 막기

            alert('로그인되었습니다.');
            window.location.href = "main_page.html";
        });

        $homeBtn.addEventListener("click", function() {
            window.location.href = "main_page.html";
        })

    </script>
</body>
</html>
