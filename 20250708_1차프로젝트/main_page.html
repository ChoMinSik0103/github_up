<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쏙닥쏙닥-병원예약</title>

    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div id="title_part">🩺쏙닥쏙닥
      <div id="title_button">
        <button id="login_button">로그인</button>
        <button id="join_button">회원가입</button>
      </div>
    </div>
    <!--버튼을 div로 안 묶으면 flex : 1 로 1/3 씩 자리 차리함
        justify-content: space-between 로 텍스트영역 / 버튼영역을 좌우로 붙게 -->

    <div id="body_part">
      <label id="labelMsg1">어디가 불편하세요?</label>
    </div>
    
    <div id="message_part">
        <input type="text" id="text_input" placeholder="오늘 5시 전후로 가능한 시간대 등록한 병원예약해줘." />
        <button id="voice_button">음성</button>
        <button id="send_button">전송</button>
    </div>

  <script>
    const $input = document.getElementById('text_input');

    login_button
    const $loginBtn = document.getElementById('login_button');
    const $joinBtn = document.getElementById('join_button');
    const $voiceBtn = document.getElementById('voice_button');
    const $sendBtn = document.getElementById('send_button');

    // 텍스트 입력창에서 Enter 누르면 이벤트 처리
    $input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        alert('입력된 텍스트: ' + $input.value);
        $input.value = '';
      }
    });

    $loginBtn.addEventListener('click', function() {
      window.location.href = 'login_page.html';
    })


    $joinBtn.addEventListener('click', function() {
      window.location.href = 'member_join.html';
    })

    $voiceBtn.addEventListener('click', function() {
      alert('서비스 준비중');
    });

    $sendBtn.addEventListener('click', function() {
      window.location.href = 'comm_page.html';
    });
  </script>

</body>
</html>
