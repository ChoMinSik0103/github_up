<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Flexbox 간단 예제</title>
<style>
  .container {
    display: flex;               /* Flex Container */
    justify-content: center;     /* 가로 방향 중앙 정렬 */
    align-items: center;         /* 세로 방향 중앙 정렬 */
    height: 200px;               /* 높이 지정 (예시용) */
    border: 2px solid #333;      /* 컨테이너 테두리 */
    background-color: #f0f0f0;
  }
  .item {
    width: 50px;
    height: 50px;
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    display: flex;               /* 아이템도 flex로 글자 중앙 정렬 */
    justify-content: center;
    align-items: center;
    margin: 0 10px;              /* 좌우 간격 */
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
</div>

</body>
</html>
